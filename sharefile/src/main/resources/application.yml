server:
  port: 8080

spring:
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
      #location: E:/upload/
  thymeleaf:
    cache: false
  mvc:
    view:
      suffix: .html
    static-path-pattern: /**
  resources:
    static-locations: classpath:/templates/,classpath:/static/


file:
  path: E:/upload/
  maxSpace: 300
  isOpenComplexChar: true #是否开启支持上传包含特殊字符文件名的文件,关闭后，包含特殊字符的文件名会变为uuid
  isOpenDelete: true  #是否开启删除
  isOpenDeleteAll: true  #是否开启删除所有文件
  isOpenUpload: true     #是否开启下载
  isOpenDownload: true  #是否开启下载
  isOpenDownloadAll: true #是否开启下载所有文件

logging:
  file: sharefile.log
  level:
    root: info

