<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>文件上传和下载</title>
</head>
<body>
<form action='http://localhost:8080/upload' method='post' enctype='multipart/form-data'>
    <input type='file' name='files' multiple>
    <button type='submit'>上传</button>
</form>
<hr>
<div id="fileInfo">
    <div th:text="'已有'+${fileNum}+'个文件'"></div>
    <div th:text="'最大空间'+${maxSpace}+'MB'"></div>
    <div th:text="'已用空间'+${usedSpace}+'MB'"></div>
    <div th:text="'可用空间'+${remainSpace}+'MB'"></div>
    <div th:text="'空间使用率'+${spaceUsageRate}+'%'"></div>
    <hr>
    <table border="0">
        <tr>
            <th>fileName</th>
            <th>fileSize</th>
            <th>uploadtime</th>
            <th>delete</th>
            <th>download</th>
        </tr>
        <tr th:each="f: ${files}">
            <td><a href="/" th:href="@{/download(fileName=${f.getFileName()})}">[[${f.getFileName()}]]</a></td>
            <td><span th:text="${f.getSize()}+'MB'"></span></td>
            <td><span th:text="${f.getTime()}"></span></td>
            <td><a href="/" th:href="@{/delete(fileName=${f.getFileName()})}">删除</a></td>
            <td><a href="/" th:href="@{/download(fileName=${f.getFileName()})}">下载</a></td>
        </tr>
    </table>
</div>
</body>
</html>
