<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>文件共享</title>
</head>
<body bgcolor="#a9a9a9">
<form action='http://localhost:8080/upload' method='post' enctype='multipart/form-data'>
    <input type='file' name='files' multiple>
    <button type='submit'>上传</button>
</form>
<div th:if="${not #strings.isEmpty(time)}" th:text="'本次上传共耗时'+${time}+'s'"></div>
<hr>
<div id="fileInfo">
    <div th:text="'当前有'+${fileNum}+'个文件，文件所在目录： '+${filePath}"></div>
    <div th:text="'最大可用空间'+${maxSpace}+'MB'"></div>
    <div th:text="'已使用空间'+${usedSpace}+'MB'"></div>
    <div th:text="'剩余可用空间'+${remainSpace}+'MB'"></div>
    <div>
        <span th:text="'空间使用率'+${spaceUsageRate}+'%'"></span>
        <canvas th:if="${spaceUsageRate}&lt;60" width="35" height="20" style="background-color: greenyellow"></canvas>
        <canvas th:if="${spaceUsageRate}&gt;60 and ${spaceUsageRate}&lt;90" width="35" height="20"
                style="background-color: yellow"></canvas>
        <canvas th:if="${spaceUsageRate}&gt;90" width="35" height="20" style="background-color: red"></canvas>
    </div>
    <div>
        <a href="#" th:href="@{/export}">导出文件列表</a>
    </div>
    <div>
        <a href="#" th:href="@{/delAll}">删除所有文件</a>
    </div>
    <hr>
    <table border="0">
        <tr>
            <th>fileName</th>
            <th>fileSize</th>
            <th>uploadtime</th>
            <th>delete</th>
            <th>download</th>
        </tr>
        <tr th:each="f: ${files}">
            <td><a href="/" th:href="@{/download(fileName=${f.getFileName()})}">[[${f.getFileName()}]]</a></td>
            <td><span th:text="${f.getSize()}+'MB'"></span></td>
            <td><span th:text="${f.getTime()}"></span></td>
            <td><a href="/" th:href="@{/delete(fileName=${f.getFileName()})}">删除</a></td>
            <td><a href="/" th:href="@{/download(fileName=${f.getFileName()})}">下载</a></td>
        </tr>
    </table>
</div>
</body>
</html>
